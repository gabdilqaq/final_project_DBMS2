<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/film.css')}}">

    <!--  Nosifer Font  -->
    <link href="https://fonts.googleapis.com/css2?family=Nosifer&display=swap" rel="stylesheet">

    <!--    -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="inner-header">
            <div class="logo">
                <a href="/">Kinoplexx</a>
            </div>
            <div class="admin__link">
                <a href="/admin">Admin panel</a>
            </div>
        </div>
    </header>

    <div class="content">
        <div class="inner-content">
            <div class="info__block">
                <div class="poster">
                    <img src="{{ url_for('static', filename='images/'+film[9]) }}" alt="">
                </div>
                <div class="info">
                    <h2>{{ film[0] }}</h2><br>
                    <span>Genre: {{ film[1] }}</span><br>
                    <span>Year: {{ film[2] }}</span><br>
                    <span>Length: {{ film[3] }}</span><br>
                    <span>Actor: {{ film[4] }}</span><br>
                    <span>Actress: {{ film[5] }}</span><br>
                    <span>Director: {{ film[6] }}</span><br>
                    <span>Awords: {{ film[8] }}</span><br>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
